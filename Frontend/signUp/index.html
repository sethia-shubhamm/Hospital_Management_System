<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="style.css" />
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" />
  	
  	
  	
</head>
<body>
	

	<div class="desktop">
		<div class="navbar">
			<div class="logo">
				<img src="images/logo.png" alt="">
				<h6>Hospital Management System</h6>
			</div>
			<ul class="nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="../mainDashboard.html">HOME</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="../mainDashboard.html#services">ALL DOCTORS</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="../mainDashboard.html#services">BLOOD BANK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link " href="../mainDashboard.html#contact">CONTACT</a>
				</li>
			  </ul>
			  <div class="login">
				<a href="../login/index.html"><button type="button" class="btn rounded-pill btn btn-primary">Login</button></a>
				<a href="index.html"><button type="button" class="btn rounded-pill btn btn-primary">Sign Up</button></a>
			  </div>
		</div>
		<div class="mainContainer">
			<img src="images/doctorimg.png" alt="">
			<div class="loginForm">
				<h1>Register as Patient</h1>
				<form id="signUpForm" method="post">
					<div class="inputFeilds">
						<div class="left">
							<input type="text" placeholder="Name" id="name" required>
							<input type="text" placeholder="Email" id="email" required>
							<input type="text" placeholder="Password" id="password" required>
							<input type="number" placeholder="Age" id="age" required>
							<div class="gender">
								<input type="radio" name="gender" id="male" value="male">Male
								<input type="radio" name="gender" id="female" value="female">Female
							</div>
							<p>Already have an account? <a href="../login/index.html">Login</a></p>
						</div>
						<div class="right">
							<input type="number" placeholder="Phone Number" id="contact" required>
							<input type="text" placeholder="Address" id="address" required>
							<input type="password" placeholder="Confirm Password" id="confirmPassword" required>
							<select name="bloodGroup" class="form-select" id="bloodGroup" required>
								<option value="" disabled selected>Select Blood Group</option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
							</select>
							<button type="submit" class="btn rounded-pill btn btn-primary">Sign Up</button>
							<div id="signUpStatus" class="mt-2"></div>
						</div>
						
					</div>
				</form>
				
			</div>
		</div>
	</div>

	<script src="script.js"></script>
  	
  	
  	
  	
</body>
</html>
